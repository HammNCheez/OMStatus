<!DOCTYPE html>
<html ng-app="app">

<head>
  <style>
  /* This helps the ng-show/ng-hide animations start at the right place. */
  /* Since Angular has this but needs to load, this gives us the class early. */
  
  .ng-hide {
    display: none!important;
  }
  </style>

  <title ng-bind="title">Odyssey of the Mind Status</title>

  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
  <base href="/">

  <!-- build:css styles/app.css-->
  <!-- inject:css -->
  <link rel="stylesheet" href="../../assets/styles/importer.css">
  <!-- endinject -->
  <!-- endbuild -->
  
  <!-- build:css styles/lib.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="../../bower_components/font-awesome/css/font-awesome.css">
  <link rel="stylesheet" href="../../bower_components/toastr/toastr.css">
  <link rel="stylesheet" href="../../bower_components/angular-xeditable/dist/css/xeditable.css">
  <link rel="stylesheet" href="../../bower_components/bootstrap/dist/css/bootstrap.css">
  <!-- endinject -->
  <!-- endbuild -->

</head>

<body>
  <div>
    <div ng-include="'app/layout/shell.html'"></div>
  </div>

  <script src="../../bower_components/angular-sanitize/angular-sanitize.js"></script>
  <script src="../../bower_components/jquery/dist/jquery.js"></script>
  <script src="../../bower_components/moment/moment.js"></script>
  <script src="../../bower_components/angular-ui-router/release/angular-ui-router.js"></script>
  <script src="../../bower_components/toastr/toastr.js"></script>
  <script src="../../bower_components/angular-animate/angular-animate.js"></script>
  <script src="../../bower_components/firebase/firebase.js"></script>
  <script src="../../bower_components/angularfire/dist/angularfire.js"></script>
  <script src="../../bower_components/angular-xeditable/dist/js/xeditable.js"></script>
  <script src="../../bower_components/lodash/lodash.js"></script>
  <script src="../../bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
  <script src="../../bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script src="../../bower_components/restangular/dist/restangular.js"></script>
  <!-- endinject -->

  <!-- build:js js/app.js-->

  <script src="app/core/core.module.js"></script>
  <script src="app/dashboard/dashboard.module.js"></script>
  <script src="app/firebase/firebase.module.js"></script>
  <script src="app/layout/layout.module.js"></script>
  <script src="app/layout/nav.module.js"></script>
  <script src="app/membership/membership.module.js"></script>
  <script src="app/problem/problem.module.js"></script>
  <script src="app/tournament/tournament.module.js"></script>
  <script src="app/utils/utils.module.js"></script>
  <script src="app/blocks/exception/exception.module.js"></script>
  <script src="app/blocks/logger/logger.module.js"></script>
  <script src="app/blocks/router/router.module.js"></script>
  <script src="app/core/config.js"></script>
  <script src="app/core/constants.js"></script>
  <script src="app/core/core.route.js"></script>

  <script src="app/tournament/tournament.factory.js"></script>
  <script src="app/tournament/tournament.route.js"></script>
  <script src="app/utils/confirm.controller.js"></script>
  <script src="app/utils/crud.factory.js"></script>

  <script src="app/blocks/exception/exception.js"></script>
  <script src="app/blocks/logger/logger.js"></script>
