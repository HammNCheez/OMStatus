<div class="container">
  <uib-accordion>
    <uib-accordion-group ng-repeat="t in vm.tournaments.data"
                         heading="{{'{0} : {1} {2} {3}' | stringFormat:[t.name, t.assoc, vm.showLevel(t.level), t.year]}}"
                         template-url="app/utils/group-template.html">
      <div class="row">
        <div class="col-xs-4 text-center">
          <div class="row">
            <div class="col-xs-6 text-right"><label>Tournament Name:</label></div>
            <div class="col-xs-6 text-left">{{t.name}}</div>
          </div>
          <div class="row">
            <div class="col-xs-6 text-right"><label>Association:</label></div>
            <div class="col-xs-6 text-left">{{t.assoc}}</div>
          </div>
          <div class="row">
            <div class="col-xs-6 text-right"><label>Tournament Level:</label></div>
            <div class="col-xs-6 text-left">{{vm.showLevel(t.level)}}</div>
          </div>
        </div>
        <div class="col-xs-4 text-center">
          <div class="row">
            <div class="col-xs-6 text-right"><label>Tournament Date: </label></div>
            <div class="col-xs-6 text-left">{{t.date | date : shortDate}}</div>
          </div>
          <div class="row">
            <div class="col-xs-6 text-right"><label>Program Year: </label></div>
            <div class="col-xs-6 text-left">{{t.year}}</div>
          </div>
        </div>
        <div class="col-xs-4 text-center">
          <div class="row">
            <div class="col-xs-4 text-right"><label>Tournament Location:</label></div>
            <div class="col-xs-8 text-left">{{t.location.name}}</div>
          </div>
          <div class="row">
            <div class="col-xs-4 text-right"><label>Tournament Address:</label></div>
            <div class="col-xs-8 text-left">
              {{t.location.address.street}}<br>
              {{t.location.address.city}}, {{t.location.address.state}}<br>
              {{t.location.address.zip}}
            </div>
          </div>
        </div>
      </div>
    </uib-accordion-group>
  </uib-accordion>
    
</div>
